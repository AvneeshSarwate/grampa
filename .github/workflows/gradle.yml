name: Gradle Build

on:
  - push
  - pull_request

jobs:
  build:
    strategy:
      matrix:
        jdk: [ 8, 11, 17, 19 ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.jdk }}
          java-package: jdk
          architecture: x64
      - run: ./gradlew build
      - uses: codecov/codecov-action@v3
        if: matrix.jdk == 17
        with:
          directory: ./build/reports/kover
